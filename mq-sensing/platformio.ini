[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 74880
lib_deps = 
	zinggjm/GxEPD2@^1.3.1
	paulvha/sps30@^1.4.9
	sensirion/Sensirion I2C SCD4x@^0.1.0
	sensirion/Sensirion I2C SVM40@^0.1.0
	sparkfun/SparkFun BQ27441 LiPo Fuel Gauge Arduino Library@^1.1.0
	adafruit/Adafruit SHT31 Library@^2.0.0
	adafruit/Adafruit GFX Library@^1.10.7
	sensirion/Sensirion I2C SFA3x@^0.1.0
